name: Deploy VitePress site to Pages

on:
  push:
    branches: [master] # Qaysi branch-ga push qilinganda ishga tushishi

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm' # yoki 'pnpm' / 'yarn'
      - name: Install dependencies
        run: npm install
      - name: Build with VitePress
        run: npm run build # Package.json dagi build skriptingiz
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .vitepress/dist # VitePress build qiladigan papka

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
